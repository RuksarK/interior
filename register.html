        <form class="form" name="submit-to-google-sheet">
            <h3>Book Consultation</h3>
            <input type="email" name="E-mail" placeholder="Enter E-mail" required>
            <input type="text" name="Mobile no" placeholder="Enter Mobile no" required>
            <input type="password" name="Password" placeholder="Create Password" required>
            <button class="btn">Submit</button> 
            <span id="msg"></span>
           
        </form>
         
        </div>
  
    
    
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbya5KCrYMRUM1Vn0mv37JiwSODH6PB6AFuMoHZFLo423bViTEskLqwJBkVxHpHWFMiG8A/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML="Booking confirm âœ… we will connect you within 24hrs."
                setTimeout(function(){
                    msg.innerHTML=""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
